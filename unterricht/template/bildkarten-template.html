<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{THEMA}} - Bildkarten</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .bildkarten-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .karten-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .bildkarte {
            width: 200px;
            border: 2px solid #3498db;
            border-radius: 8px;
            padding: 15px;
            background-color: white;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .bildkarte img {
            max-width: 100%;
            height: 150px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        .bildkarte h3 {
            margin: 10px 0;
            color: #2980b9;
        }
        .emoji {
            font-size: 2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="bildkarten-container">
        <h1>{{THEMA}} - Bildkarten</h1>
        
        <div class="instructions">
            <h3>Aufgabe:</h3>
            <p>{{AUFGABE}}</p>
        </div>
        
        <div class="karten-grid">
            <!-- {{BILDKARTEN}} -->
        </div>
    </div>
</body>
</html>
